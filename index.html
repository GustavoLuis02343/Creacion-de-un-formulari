<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="./ES.css">
    
    <script>
        function ValidaciondeDatos() {
            var user = document.forms["logeo"]["user"].value;
            var password = document.forms["logeo"]["password"].value;
            var edad = document.forms["logeo"]["edad"].value;
            var errorMessage = document.getElementById("error-message");
            errorMessage.innerHTML = "";

            if (user == "" || password == "" || edad == "") {
                errorMessage.innerHTML = "<h2>Debe llenar todos los campos</h2>";
                return false;
            }

            if (isNaN(edad)) {
                errorMessage.innerHTML = "<h2>La edad debe ser un número</h2>";
                return false;
            }

            if (edad < 18) {
                errorMessage.innerHTML = "<h2>Debe ser mayor de 18 años para ingresar</h2>";
                return false;
            }

            return true;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1 class="title">Formulario de login</h1>
        <form name="logeo" action="./j.php" method="post" onsubmit="return ValidaciondeDatos()">
            <label for="user">Usuario:</label><br>
            <input type="text" id="user" name="user" placeholder="Ingresa nombre del usuario"><br>
            
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" placeholder="Ingrese la contraseña"><br>
            
            <label for="edad">Edad:</label><br>
            <input type="text" id="edad" name="edad" placeholder="Ingresa tu edad"><br><br>
            
            <input type="submit" class="button" value="Iniciar Sesión">
            
            <div id="error-message"></div>
        </form>
    </div>
</body>
</html>
